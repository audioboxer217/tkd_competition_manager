<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taekwondo Tournament Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; padding: 20px; }
        
        /* Bracket Layout using Flexbox */
        .bracket {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            gap: 40px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Spaces matches evenly to form the tree */
            width: 250px;
        }

        .round-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Match Card Styling */
        .match {
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
        }

        .match-header {
            background: #f8fafc;
            padding: 5px 10px;
            font-size: 0.8rem;
            color: #64748b;
            border-bottom: 1px solid #cbd5e1;
            border-radius: 4px 4px 0 0;
        }

        .competitor {
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .competitor:last-of-type { border-bottom: none; }
        .tbd { color: #94a3b8; font-style: italic; }
        .winner { font-weight: bold; background-color: #ecfdf5; color: #059669; }
        
        .match-status {
            text-align: right;
            font-size: 0.75rem;
            padding: 4px 10px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <h1>Division Management</h1>
    
    <button hx-get="/divisions/1/bracket_ui" 
            hx-target="#bracket-container" 
            hx-swap="innerHTML"
            style="padding: 10px 20px; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 4px;">
        Load Bracket for Division 1
    </button>

    <hr style="margin: 30px 0;">

    <div id="bracket-container">
        </div>

</body>
</html>
